<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tauhid</title>
  <link rel="stylesheet" href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" />
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
</head>
<body>
  <ion-app>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Tauhid</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list-header>Colors</ion-list-header>
        <p>
          <ion-chip>
              <ion-label>Default</ion-label>
            </ion-chip>
      
            <ion-chip color="danger">
              <ion-label color="primary">Secondary Label</ion-label>
            </ion-chip>
      
            <ion-chip color="secondary">
              <ion-label color="dark">Secondary Label</ion-label>
            </ion-chip>
      
            <ion-chip>
              <ion-icon name="pin"></ion-icon>
              <ion-label>Default</ion-label>
            </ion-chip>
      
            <ion-chip>
              <ion-label>Button Chip</ion-label>
              <ion-icon name="close-circle"></ion-icon>
            </ion-chip>
      
            <ion-chip>
              <ion-icon name="pin"></ion-icon>
              <ion-label>Icon Chip</ion-label>
              <ion-icon name="close"></ion-icon>
            </ion-chip>
      
      
            <ion-chip>
              <ion-avatar>
                <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
              </ion-avatar>
              <ion-label>Avatar chip</ion-label>
              <ion-icon name="close-circle"></ion-icon>
            </ion-chip>
        </p>
    </ion-content>
  </ion-app>
  

</body>
</html>
