<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tauhid</title>
  <link rel="stylesheet" href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" />
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
</head>
<body>
  <ion-app>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Tauhid</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content fullscreen>
        <ion-list>
          <ion-list-header>Characters</ion-list-header>
          <ion-item>
            <ion-label>Jon Snow</ion-label>
            <ion-checkbox color="primary" slot="start"></ion-checkbox>
          </ion-item>

          <ion-item>
            <ion-label>Daenerys Targaryen</ion-label>
            <ion-checkbox color="secondary" slot="start"></ion-checkbox>
          </ion-item>

        </ion-list>
        
    </ion-content>
  </ion-app>
  

</body>
</html>
