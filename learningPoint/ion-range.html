<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tauhid</title>
  <link rel="stylesheet" href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" />
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
</head>
<body>
  <ion-app>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Tauhid</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>

      <ion-list>
        <ion-item>
          <ion-range color="secondary" pin=true></ion-range>
        </ion-item>

        
        <ion-item>
          <ion-range min="-200" max="200" color="secondary">
            <ion-label slot="start">-200</ion-label>
            <ion-label slot="end">200</ion-label>
          </ion-range>
        </ion-item>


        <ion-item>
          <ion-range min="20" max="80" step="2">
            <ion-icon size="small" slot="start" name="sunny"></ion-icon>
            <ion-icon name="sunny" slot="end"></ion-icon>
          </ion-range>
        </ion-item>

        <ion-item>
          <ion-range min="1000" max="2000" step="100" snaps="true" color="secondary"></ion-range>
        </ion-item>

        <ion-item>
          <ion-range min="0" max="50" step="15" snaps="true" ticks="true" color="secondary"></ion-range>
        </ion-item>


        <ion-item>
          <ion-range min="21" max="72" step="10" snaps="true" dual-knobs="true"></ion-range>
        </ion-item>




      </ion-list>



      
    </ion-content>
  </ion-app>
  

</body>
</html>
