<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tauhid</title>
  <link rel="stylesheet" href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" />
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
</head>
<body>
  <ion-app>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Tauhid</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-radio-group>
          <ion-list-header>
            <ion-label>Name</ion-label>
          </ion-list-header>

          <ion-item>
            <ion-label>Biff</ion-label>
            <ion-radio slot="end" value="biff"></ion-radio>
          </ion-item>
          
          <ion-item>
              <ion-label>Biff check</ion-label>
              <ion-radio slot="end" value="biffiii" checked></ion-radio>
            </ion-item>
        </ion-radio-group>
      </ion-list>

      <ion-radio-group allow-empty-selection>
          <ion-list-header>
            <ion-label>Pizza Topping</ion-label>
          </ion-list-header>
          <ion-item>
            <ion-label>Beef</ion-label>
            <ion-radio slot="end" color="primary"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>Anchovies</ion-label>
            <ion-radio slot="end" color="secondary" checked></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>Sausage</ion-label>
            <ion-radio slot="end" color="tertiary" name="sausage"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>Bellpepper</ion-label>
            <ion-radio slot="end" color="success" value="tomato"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>Tomato</ion-label>
            <ion-radio slot="end" color="warning" value="carrot"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>Pepperoni</ion-label>
            <ion-radio slot="end" color="danger" checked></ion-radio>
          </ion-item>
        </ion-radio-group>



      
    </ion-content>
  </ion-app>
  

</body>
</html>
