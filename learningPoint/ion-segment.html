<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tauhid</title>
  <link rel="stylesheet" href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" />
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
</head>
<body>
  <ion-app>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Tauhid</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <!-- Default Segment -->
      <ion-segment>
        <ion-segment-button value="friends">
          <ion-label>Friends</ion-label>
        </ion-segment-button>
        <ion-segment-button value="enemies">
          <ion-label>Enemies</ion-label>
        </ion-segment-button>
      </ion-segment>

      <!-- Disabled Segment -->
      <ion-segment disabled>
        <ion-segment-button value="sunny" checked>
          <ion-label>Sunny</ion-label>
        </ion-segment-button>
        <ion-segment-button value="rainy">
          <ion-label>Rainy</ion-label>
        </ion-segment-button>
      </ion-segment>

      <!-- segment with anchors -->
      <ion-segment>
        <ion-segment-button href="#dogs" value="dogs">
          <ion-label>Dogs</ion-label>
        </ion-segment-button>
        <ion-segment-button href="#cats" value="cats">
          <ion-label>Cats</ion-label>
        </ion-segment-button>
      </ion-segment>

      <!-- Scrollable Segment -->
      <ion-segment color="dark">
        <ion-segment-button>
          <ion-icon name="home"></ion-icon>
        </ion-segment-button>
        <ion-segment-button checked>
          <ion-icon name="heart"></ion-icon>
        </ion-segment-button>
        <ion-segment-button>
          <ion-icon name="pin"></ion-icon>
        </ion-segment-button>
        <ion-segment-button>
          <ion-icon name="star"></ion-icon>
        </ion-segment-button>
        <ion-segment-button>
          <ion-icon name="call"></ion-icon>
        </ion-segment-button>
        <ion-segment-button>
          <ion-icon name="globe"></ion-icon>
        </ion-segment-button>
        <ion-segment-button>
          <ion-icon name="basket"></ion-icon>
        </ion-segment-button>
      </ion-segment>

      <!-- Segment in a toolbar -->

      <ion-toolbar>
        <ion-segment>
          <ion-segment-button value="camera">
            <ion-icon name="camera"></ion-icon>
          </ion-segment-button>
          <ion-segment-button value="bookmark">
            <ion-icon name="bookmark"></ion-icon>
          </ion-segment-button>
        </ion-segment>
      </ion-toolbar>

      <!-- Segment with default selection -->
      <ion-segment value="python">
        <ion-segment-button value="python">
          <ion-label>Python</ion-label>
        </ion-segment-button>
        <ion-segment-button value="javascript">
          <ion-label>Javascript</ion-label>
        </ion-segment-button>
      </ion-segment>



      
    </ion-content>
  </ion-app>
  

</body>
</html>
