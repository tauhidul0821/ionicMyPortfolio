<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tauhid</title>
  <link rel="stylesheet" href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" />
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
</head>
<body>
  <ion-app>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Tauhid</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-button expand="block" onclick="handleButtonClick()">Show Loading</ion-button>
      <ion-loading-controller></ion-loading-controller>
    </ion-content>
  </ion-app>
  <script>
    const controller = document.querySelector('ion-loading-controller');

    function handleButtonClick(){
      console.log('Hi');
      controller.create({
        message:'Please wait..',
        duration:3000
      }).then(loading => loading.present());
    }
  </script>
  

</body>
</html>
